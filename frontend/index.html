<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Cleansing and Analysis AI</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Cleansing and Analysis AI</h1>
            <p>Upload a file to redact sensitive information and receive a detailed analysis.</p>
        </header>

        <main>
            <div id="upload-container">
                <form id="upload-form">
                    <label for="file-input" class="file-label">
                        <span id="file-name">Click to select a file or drag and drop</span>
                    </label>
                    <input type="file" id="file-input" name="file" required>
                    <button type="submit" id="submit-button">Analyze File</button>
                </form>
                <div class="spinner-container" id="spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing, please wait...</p>
                </div>
            </div>

            <div id="results-container" style="display: none;">
                <h2>Analysis Complete</h2>
                <div class="result-card">
                    <h3>File Description</h3>
                    <p id="file-description"></p>
                </div>
                <div class="result-card">
                    <h3>Key Findings</h3>
                    <div id="key-findings"></div>
                </div>
                <div class="result-card">
                    <h3>Downloads</h3>
                    <a id="download-button" class="button" download>Download Redacted File</a>
                </div>
                 <button id="reset-button" class="button">Process Another File</button>
            </div>

            <div id="error-container" class="result-card error" style="display: none;">
                <h3>An Error Occurred</h3>
                <p id="error-message"></p>
            </div>
        </main>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
